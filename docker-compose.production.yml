version: "3.8"
services:
  database:
    image: mysql:8.0.29
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: operational
    # To open the client, run 'mysql -u root -p'

  backend:
    image: 591937736746.dkr.ecr.us-east-1.amazonaws.com/nitwit-backend:9c2e49233eeb2432289aa9d5437c4a8f56759701
    depends_on:
      - database
    restart: always
    environment:
      ENV: production
      NODE_ENV: production
      SERVER_PORT: 3000
      DB_HOST: database
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: 123456
      DB_DATABASE: operational

  frontend:
    image: 591937736746.dkr.ecr.us-east-1.amazonaws.com/nitwit-frontend:f69fd5cdd40eb30a102379810bc0c75dc811d155
    restart: always
    ports:
      - "3000:3000"
    environment:
      ENV: production
      NODE_ENV: production

  reverse-proxy:
    image: 591937736746.dkr.ecr.us-east-1.amazonaws.com/nitwit-proxy:9c2e49233eeb2432289aa9d5437c4a8f56759701
    depends_on:
      - backend
      - frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      ENV: production

volumes:
  db_data: {}
